<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="./img/icon.png"">
    <title>DevPiano</title>
    <meta property="og:url" content="https://dev-piano.vercel.app/" />
    <meta property="og:title" content="Dev Piano" />
    <meta
      property="og:image"
      content="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/220px-Image_created_with_a_mobile_phone.png"
    />
    <meta property="og:description" content="DESCRIÇÃO" />
    <meta name="theme-color" content="#fe2813" />
    <script src="./js/scripts.js" defer></script>
  </head>
  <body>
    <section class="mobile_alert">
      <img
        src="./img/mobile.gif"
        alt="Vire o celular na horizontal para utilizar"
        width="10%"
      />
      <p>Posicione na horizontal/paisagem para desfrutar de nosso piano!</p>
    </section>
    <section class="piano">
      <section class="settings">
        <h1>DevPiano | João Herrera</h1>

        <label class="checkbox_label">
          <input type="checkbox" class="show_keys" hidden />
          Mostrar teclas
          <span class="switch">
            <span class="switch_btn"></span>
          </span>
        </label>
      </section>

      <section class="piano_keys unshow_keys">
        <div class="key key_white" data-song="1"><span>\</span></div>
        <div class="key key_black" data-song="2"><span>A</span></div>
        <div class="key key_white" data-song="3"><span>Z</span></div>
        <div class="key key_black" data-song="4"><span>S</span></div>
        <div class="key key_white" data-song="5"><span>X</span></div>
        <div class="key key_white" data-song="6"><span>C</span></div>
        <div class="key key_black" data-song="7"><span>F</span></div>
        <div class="key key_white" data-song="8"><span>V</span></div>
        <div class="key key_black" data-song="9"><span>G</span></div>
        <div class="key key_white" data-song="10"><span>B</span></div>
        <div class="key key_black" data-song="11"><span>H</span></div>
        <div class="key key_white" data-song="12"><span>N</span></div>
        <div class="key key_white" data-song="13"><span>M</span></div>
        <div class="key key_black" data-song="14"><span>K</span></div>
        <div class="key key_white" data-song="15"><span>,</span></div>
        <div class="key key_black" data-song="16"><span>L</span></div>
        <div class="key key_white" data-song="17"><span>.</span></div>
        <div class="key key_white" data-song="18"><span>;</span></div>
        <div class="key key_black" data-song="19"><span>Ç</span></div>
        <div class="key key_white" data-song="20"><span>/</span></div>
        <div class="key key_black" data-song="21"><span>~</span></div>
        <div class="key key_white" data-song="22"><span>SHIFT</span></div>
        <div class="key key_black" data-song="23"><span>]</span></div>
        <div class="key key_white" data-song="24"><span>R. CTRL</span></div>
      </section>
    </section>
  </body>
</html>
